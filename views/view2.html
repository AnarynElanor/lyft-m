<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name ="viewport" content="width=device-width, initial-scale= 1.0, maximum-scale=1">
		<title>Lyft</title> <!--  -->
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Lobster|Pacifico|Shrikhand" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../css/main.css">
	</head> 

	<body> 

		<!-- Pantalla de formulario de inicio, selección de país e ingreso de número -->
		<section>
			<div class="container-login">
				<div class="login-header">
					<div>
						<a class="return" href=""> </a> 
						<div>
							<h2>Sing Up</h2>
							<p>Join now for free ride credit</p>
						</div>
					</div>	
				</div>
				<div class="phone-form">
					<div class="input-group mb-3">
					  <div class="input-group-prepend">
						    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select Country</button>
						    <div class="dropdown-menu">
						      <a class="dropdown-item" href="#"><img src="http://www.countryflags.io/mx/flat/16.png"></a>
						      <a class="dropdown-item" href="#"><img src="http://www.countryflags.io/gb/flat/16.png"></a>
						      <a class="dropdown-item" href="#"><img src="http://www.countryflags.io/de/flat/16.png"></a>
						    </div>
					  </div>
					  <input type="text" class="form-control" aria-label="Text input with dropdown button">
					</div>
					<p>We'll send a text to verify your phone</p>					
				</div>
				<div class="next-button">
					<button>NEXT</button>
				</div>				
			</div>			
		</section>




		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>		
		<script type="text/javascript" src="../js/app.js"></script> 


	</body>
</html>
